<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- Daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone max-md:w-full">
            <div class="mockup-phone-display text-black grid place-content-center bg-gray-100 max-sm:w-full">
                <!-- Balance -->
                <div class="stats shadow">
                    <div class="stat bg-white">
                        <div id="balance-amount" class="stat-value">89400</div>
                        <div class="stat-desc">Availabe Balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- User Action -->
                <div>
                    <button id="btn-show-add-money" class="btn btn-xl">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-xl">Cash Out</button>
                    <button id="btn-show-transaction" class="btn btn-xl">Transaction</button>
                </div>
                <div class="divider"></div>
                <!-- Action Add Money -->
                <div id="add-money-field" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input id="money-amount" type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input id="pin-number" type="password" class="input" required autocomplete="off"
                                placeholder="Pin" />
                            <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Action Cash Out -->
                <div id="cash-out-field" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input id="money-amount-cashout" type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input id="pin-number-cashout" type="password" class="input" required autocomplete="off"
                                placeholder="Pin" />
                            <button id="btn-cashout-money" class="btn btn-primary mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Action Transaction -->
                 <div id="transaction-container" class="hidden text-center">
                    <h1 class="font-extrabold text-3xl">Transaction History</h1>
                 </div>
            </div>
        </div>

    </main>
    <!-- JavaScript -->
     <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
