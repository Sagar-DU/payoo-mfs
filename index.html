<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- Daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone max-md:w-full">
            <div class="mockup-phone-display text-white grid place-content-center bg-white max-sm:w-full">
                <!-- Login Section -->
                <div class="hero min-h-screen">
                    <div class="hero-content flex-col">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label text-black">Mobile Number</label>
                                    <input type="text" class="input text-black" placeholder="Enter your number" />
                                    <label class="label text-black">4 Digit Pin</label>
                                    <input type="password" class="input text-black" required autocomplete="off" placeholder="Enter 4 digit pin" />
                                    <div><a class="link link-hover">Forgot pin?</a></div>
                                    <button id="btn-login" class="btn btn-primary mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
<!-- JavaScript -->
 <script src="js/login.js"></script>
</body>

</html>
